<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="input-container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="input-el" class="input-field">
                <button id="convert-btn" class="convert-button">Convert</button>
            </div>
            <div id="conversions-container">
                <div class="conversions">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-el" class="conversions-style">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div class="conversions">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-el" class="conversions-style">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                <div class="conversions">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-el" class="conversions-style">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
